<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="shortcut icon" th:href="@{../icons/boy.ico}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: #f2f2f2;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }

        .profile-button {
            background: #6c757d;
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #495057;
        }

        .profile-button:focus, .profile-button:active {
            background: #495057;
            box-shadow: none;
        }

        .back:hover {
            color: #495057;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
            color: #495057;
        }

        .add-experience:hover {
            background: #6c757d;
            color: #fff;
            cursor: pointer;
            border: solid 1px #6c757d;
        }

        .hidden-input {
            display: none;
        }

        .avatar-button {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .avatar-button:hover {
            background: #495057;
        }
    </style>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form id="profileForm" action="#" th:action="@{/save}" th:object="${user}" method="post"
          enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" th:src="@{${user.avatar}}" alt="avatar">
                    <span class="font-weight-bold" th:text="${user.fullname}"></span>
                    <span class="text-black-50" th:text="${user.email}"></span>
                    <span> </span>
                    <input type="file" id="avatarFile" name="avatarFile" class="hidden-input"
                           onchange="previewAvatar(this)">
                    <button type="button" class="avatar-button" onclick="document.getElementById('avatarFile').click()">
                        Change Avatar
                    </button>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <input type="hidden" th:field="*{id}">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Information</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input th:field="*{fullname}"
                                                                                        type="text" class="form-control"
                                                                                        placeholder="Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input th:field="*{email}" type="text"
                                                                                         class="form-control"
                                                                                         placeholder="Email"></div>
                        <div class="col-md-12"></div>
                        <div class="col-md-12"><label class="labels">Role</label><input th:field="*{role}" type="text"
                                                                                        class="form-control"
                                                                                        placeholder="Role"></div>
                        <div class="col-md-12"><label class="labels">Phone Number</label><input th:field="*{phone}"
                                                                                                type="text"
                                                                                                class="form-control"
                                                                                                placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input th:field="*{country}"
                                                                                          type="text"
                                                                                          class="form-control"
                                                                                          placeholder="Country"></div>
                        <div class="col-md-6"><label class="labels">City</label><input th:field="*{city}" type="text"
                                                                                       class="form-control"
                                                                                       placeholder="City"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <input class="btn btn-primary profile-button" type="submit" value="Save">
                        <a class="btn btn-primary profile-button" href="/user-page">Back to home</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Security</span>
                        <span class="border px-3 p-1 add-experience" data-bs-toggle="modal"
                              data-bs-target="#changePasswordModal">
                            <i class="fa fa-plus"></i>&nbsp;Change password
                        </span>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
