<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: #f2f2f2; /* Thay đổi màu nền thành xám trắng */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d; /* Thay đổi màu viền khi focus */
        }

        .profile-button {
            background: #6c757d; /* Thay đổi màu nút */
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #495057; /* Thay đổi màu nền nút khi di chuột */
        }

        .profile-button:focus {
            background: #495057; /* Thay đổi màu nền nút khi focus */
            box-shadow: none;
        }

        .profile-button:active {
            background: #495057; /* Thay đổi màu nền nút khi nhấn */
            box-shadow: none;
        }

        .back:hover {
            color: #495057; /* Thay đổi màu chữ khi di chuột */
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
            color: #495057; /* Thay đổi màu chữ cho các nhãn */
        }

        .add-experience:hover {
            background: #6c757d; /* Thay đổi màu nền khi di chuột */
            color: #fff;
            cursor: pointer;
            border: solid 1px #6c757d; /* Thay đổi màu viền khi di chuột */
        }
    </style>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form action="#" th:action="@{save}" th:object="${user}" method="post"> <!-- Đây là form -->
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                             width="150px"
                                                                                             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">Edogaru</span><span
                        class="text-black-50">huynguyen@gmail.com</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <input type="hidden" th:field="*{id}">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Information</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Name</label><input th:field="*{fullname}" type="text" class="form-control"
                                                                                        placeholder="Name" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input th:field="*{email}" type="text"
                                                                                                 class="form-control"
                                                                                                 placeholder="enter phone number"
                                                                                                 value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input th:field="*{password}" type="password"
                                                                                            class="form-control"
                                                                                            placeholder="Password"
                                                                                            value="">
                        </div>
                        <div class="col-md-12"><label class="labels">Role</label><input th:field="*{role}" type="text"
                                                                                                  class="form-control"
                                                                                                  placeholder="enter address line 2"
                                                                                                  value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                                                                                          placeholder="country" value="">
                        </div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                                                                               class="form-control" value=""
                                                                                               placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <input class="btn btn-primary profile-button" type="submit" value="Save">
                        <a class="btn btn-primary profile-button" href="/user-page">Back to home</a>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                    </div>
                    <br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                                                                                                       class="form-control"
                                                                                                       placeholder="experience"
                                                                                                       value=""></div>
                    <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                                                                                                  class="form-control"
                                                                                                  placeholder="additional details"
                                                                                                  value=""></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
