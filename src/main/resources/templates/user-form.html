<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD EMPLOYEE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{../icons/laugh.ico}"/>
</head>
<body>
<div class="container">
    <h3>User Information</h3>
    <hr>

    <p class="h4 mb-4">Update</p>
    <form action="#" th:action="@{/save}"
          th:object="${user}" method="POST">
        <!-- hidden form-->
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">
        <input type="text" th:field="*{fullname}"
               class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{password}"
               class="form-control mb-4 w-25" placeholder="Password">
        <button type="submit" class="btn btn-info col-2">SAVE</button>
    </form>
    <hr>
    <a th:href="@{/list}">Back to user managment</a>

</div>

</body>
</html>
