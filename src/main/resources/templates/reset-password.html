<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{../css/reset-password.css}">
</head>
<body>
<h2>Reset Password</h2>
<div>
    <img th:src="${session.user.avatar}" alt="User Avatar" width="100" height="100">
    <h3>Welcome back, <span th:text="${session.user.fullname}"></span>!</h3>
</div>

<form action="/reset-password-confirm" method="post">
    <input type="hidden" th:if="${session.user}" th:value="${session.user.id}" name="userId">
    <label for="newPassword">Enter your new password:</label><br>
    <input type="password" id="newPassword" name="newPassword" required><br><br>
    <label for="confirmPassword">Confirm your new password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
    <button type="submit">Confirm Reset Password</button>
</form>
<!-- Hiển thị thông báo nếu reset thành công -->
<div th:if="${success}" class="alert alert-success">
    Password reset successfully!
</div>
<!-- Hiển thị thông báo lỗi nếu có lỗi -->
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>
</body>
</html>
