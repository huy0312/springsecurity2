<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{../css/reset-password.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        img {
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="password"] {
            width: calc(100% - 22px); /* Adjusted width to fit within padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <div>
        <img th:src="${session.user.avatar}" alt="User Avatar" width="100" height="100">
        <h3><span th:text="${session.user.fullname}"></span>!</h3>
    </div>

    <form action="/reset-password-confirm" method="post">
        <input type="hidden" th:if="${session.user}" th:value="${session.user.id}" name="userId">
        <label for="newPassword">Enter your new password:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="confirmPassword">Confirm your new password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <button type="submit">Confirm Reset Password</button>
    </form>

    <!-- Success message -->
    <div th:if="${resetSuccess}" class="alert alert-success">
        Password reset successfully!
    </div>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
