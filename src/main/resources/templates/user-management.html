<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LIST EMPLOYEES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>USER MANAGEMENT</h3>
    <hr>
    <a th:href="@{/admin-page}" class="btn btn-primary btn-sm mb-3">HOME PAGE</a>
    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempUser:${user}">
            <td th:text="${tempUser.id}">
            <td th:text="${tempUser.fullname}">
            <td th:text="${tempUser.email}">
            <td th:text="${tempUser.password}">
            <td>
                <a th:href="@{/formUpdate(id=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    UPDATE
                </a>
            <a th:href="@{/delete(id=${tempUser.id})}"
               class="btn btn-danger btn-sm"
               onclick="if(!(confirm('Are you sure you want to delete this user?')))return false">
                DELETE
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
