<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{../icons/laugh.ico}"/>
</head>

<body>

<div class="container">
    <h3 class="mb-3">USER MANAGEMENT</h3>
    <hr>
    <a th:href="@{/admin-page}" class="btn btn-primary btn-sm mb-3">HOME PAGE</a>
    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempUser : ${user}" th:if="${tempUser.role == 'USER'}">
            <td th:text="${tempUser.id}"></td>
            <td><img th:src="@{${tempUser.avatar}}" alt="avatar" width="50" height="50"></td>
            <td th:text="${tempUser.fullname}"></td>
            <td th:text="${tempUser.email}"></td>
            <td th:text="${tempUser.password}"></td>
            <td th:text="${tempUser.phone}"></td>
            <td>
                <input type="radio" th:checked="${tempUser.enable == 1}" disabled> Active
                <input type="radio" th:checked="${tempUser.enable == 0}" disabled> Inactive
            </td>
            <td>
                <a th:href="@{/formUpdate(id=${tempUser.id})}" class="btn btn-info btn-sm">UPDATE</a>
                <a th:href="@{/delete(id=${tempUser.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this user?')">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
