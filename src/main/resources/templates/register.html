<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{../css/register.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <div class="loader"></div>
    <div class="loader"></div>
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <h2>Sign up</h2>
    <form th:action="@{/registration}" id="registrationForm"
          method="post"
          role="form"
          th:object="${user}"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your full name"
                   required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input th:field="*{phone}" type="text" id="phone" name="phone"
                   placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input th:field="*{country}" type="text" id="country" name="country"
                   placeholder="Enter your country" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input th:field="*{city}" type="text" id="city" name="city"
                   placeholder="Enter your city" required>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{role}" value="USER">
        </div>
        <div>
            <label for="avatarFile">Avatar:</label>
            <input type="file" id="avatarFile" name="avatarFile">
        </div>
        <input type="submit" value="Register">
        <span>Already signed up?<a th:href="@{/login}">Sign in here!</a></span>
    </form>
</div>
</body>
</html>
